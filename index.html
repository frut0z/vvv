<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Black Hearts</title>
  <!-- Great Vibes font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #start-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: #f5f5f5;
      cursor: pointer;
    }

    #start-screen h1 {
      font-size: 30px;
      font-weight: bold;
      color: #222;
    }

    #sticker-screen {
      display: none;
      height: 100%;
      background: white;
      overflow: hidden;
      position: relative;
    }

    .sticker {
      position: absolute;
      font-size: 24px;
      animation: floatUpFade 2.67s linear forwards;
    }

    @keyframes floatUpFade {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      70% {
        transform: translateY(-80vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    #floating-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 70px;
      font-weight: bold;
      font-family: 'Great Vibes', cursive;
      color: black;
      text-align: center;
      white-space: nowrap;
    }

    #changing-word {
      transition: opacity 1s ease-in-out;
      display: inline-block;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>

<!-- Start Screen -->
<div id="start-screen">
  <h1>BRUHHH, JUST CLICK IT</h1>
</div>

<!-- Sticker Screen -->
<div id="sticker-screen">
  <div id="floating-message">
    Goodluck to your exams, Mohamed, my <span id="changing-word">baby</span>.
  </div>
</div>

<!-- Audio Element -->
<audio id="bg-music" src="walters.mp3" loop></audio>

<script>
  const startScreen = document.getElementById("start-screen");
  const stickerScreen = document.getElementById("sticker-screen");
  const changingWord = document.getElementById("changing-word");
  const bgMusic = document.getElementById("bg-music");

  startScreen.addEventListener("click", () => {
    startScreen.style.display = "none";
    stickerScreen.style.display = "block";

    // Play the music after user interaction
    bgMusic.play().catch((err) => {
      console.log("Music failed to play:", err);
    });

    continuouslyLaunchStickers();

    // Change "baby" to "friend" with fade effect
    setTimeout(() => {
      changingWord.classList.add("fade-out");
      setTimeout(() => {
        changingWord.textContent = "friend";
        changingWord.classList.remove("fade-out");
        changingWord.classList.add("fade-in");
      }, 1000);
    }, 3000);
  });

  function createSticker() {
    const sticker = document.createElement("div");
    sticker.className = "sticker";
    sticker.textContent = "ðŸ–¤";

    const x = Math.random() * (window.innerWidth - 50);
    const y = window.innerHeight;

    sticker.style.left = `${x}px`;
    sticker.style.top = `${y}px`;

    stickerScreen.appendChild(sticker);

    setTimeout(() => {
      sticker.remove();
    }, 3000);
  }

  function continuouslyLaunchStickers() {
    const maxStickers = 30;
    let currentStickers = 0;

    setInterval(() => {
      if (currentStickers < maxStickers) {
        createSticker();
        currentStickers++;
      }

      setTimeout(() => {
        currentStickers--;
      }, 3000);
    }, 150);
  }
</script>

</body>
</html>
